<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - NetWatch SIEM</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'><defs><linearGradient id='grad1' x1='0%25' y1='0%25' x2='100%25' y2='100%25'><stop offset='0%25' style='stop-color:%233b82f6;stop-opacity:1'/><stop offset='100%25' style='stop-color:%231e40af;stop-opacity:1'/></linearGradient></defs><rect width='64' height='64' rx='12' fill='%230f172a'/><rect x='22' y='18' width='20' height='24' rx='2' fill='none' stroke='url(%23grad1)' stroke-width='2'/><rect x='24' y='20' width='16' height='16' fill='%231e293b'/><rect x='26' y='23' width='4' height='3' fill='%233b82f6' opacity='0.8'/><rect x='32' y='23' width='4' height='3' fill='%233b82f6' opacity='0.6'/><rect x='26' y='28' width='4' height='3' fill='%2310b981' opacity='0.8'/><rect x='32' y='28' width='4' height='3' fill='%23f59e0b' opacity='0.7'/><rect x='26' y='33' width='10' height='2' fill='%233b82f6' opacity='0.5'/><path d='M 28 42 L 28 46 L 24 48 L 28 50 L 28 54' stroke='%2310b981' stroke-width='2' fill='none' stroke-linecap='round'/><path d='M 36 42 L 36 46 L 40 48 L 36 50 L 36 54' stroke='%2310b981' stroke-width='2' fill='none' stroke-linecap='round'/><circle cx='32' cy='48' r='2' fill='%2310b981'/><circle cx='12' cy='32' r='1.5' fill='%233b82f6' opacity='0.6'/><circle cx='52' cy='32' r='1.5' fill='%233b82f6' opacity='0.6'/><line x1='14' y1='32' x2='20' y2='32' stroke='%233b82f6' stroke-width='1' opacity='0.4'/><line x1='44' y1='32' x2='50' y2='32' stroke='%233b82f6' stroke-width='1' opacity='0.4'/></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/cyber-theme.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="min-h-screen bg-darker">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-4">
        <div class="max-w-md w-full space-y-8">
            <div class="cyber-card rounded-lg p-8">
                <div class="text-center mb-8">
                    <div class="mx-auto h-12 w-12 rounded-full bg-blue-500/20 flex items-center justify-center mb-4">
                        <i data-feather="user-plus" class="text-blue-400"></i>
                    </div>
                    <h2 class="text-2xl font-bold text-white">Create Account</h2>
                    <p class="text-slate-400 mt-2">Join the NetWatch team</p>
                </div>

                {% if error %}
                <div class="mb-4 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
                    <p class="text-red-400 text-sm">{{ error }}</p>
                </div>
                {% endif %}

                <form method="POST" action="{{ url_for('register') }}" class="space-y-6">
                    <div>
                        <label for="username" class="block text-sm font-medium text-slate-300 mb-2">
                            Username
                        </label>
                        <input id="username" name="username" type="text" required
                               class="w-full px-3 py-2 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter username" minlength="3" maxlength="50">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-300 mb-2">
                            Email Address
                        </label>
                        <input id="email" name="email" type="email" required
                               class="w-full px-3 py-2 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter email address">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-slate-300 mb-2">
                            Password
                        </label>
                        <input id="password" name="password" type="password" required
                               class="w-full px-3 py-2 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Enter password" minlength="8">
                        <p class="text-xs text-slate-400 mt-1">Minimum 8 characters required</p>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-slate-300 mb-2">
                            Confirm Password
                        </label>
                        <input id="confirm_password" name="confirm_password" type="password" required
                               class="w-full px-3 py-2 bg-slate-800/50 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                               placeholder="Confirm password">
                    </div>

                    <div>
                        <label for="role" class="block text-sm font-medium text-slate-300 mb-2">
                            Role
                        </label>
                        <select id="role" name="role" required
                                class="w-full px-3 py-2 bg-slate-800/50 border border-slate-600 rounded-lg text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                            <option value="viewer">Viewer - Read-only access</option>
                            <option value="operator">Operator - Network operations</option>
                            <option value="analyst">Analyst - Security analysis</option>
                        </select>
                    </div>

                    <div class="flex items-center">
                        <input id="terms" name="terms" type="checkbox" required
                               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-slate-600 rounded bg-slate-800">
                        <label for="terms" class="ml-2 block text-sm text-slate-300">
                            I agree to the terms and conditions
                        </label>
                    </div>

                    <button type="submit"
                            class="w-full flex justify-center py-2 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                        Create Account
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <p class="text-slate-400 text-sm">
                        Already have an account?
                        <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300 font-medium">
                            Sign in
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        // Password confirmation validation
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirm_password');
        
        function validatePassword() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.setCustomValidity('Passwords do not match');
            } else {
                confirmPassword.setCustomValidity('');
            }
        }
        
        password.addEventListener('change', validatePassword);
        confirmPassword.addEventListener('keyup', validatePassword);
        
        // Initialize Feather icons
        feather.replace();
    });
    </script>
</body>
</html>
