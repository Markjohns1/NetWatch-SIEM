{% extends "base.html" %}

{% block title %}Alerts{% endblock %}

{% block content %}
<div class="cyber-card rounded-lg p-4">
    <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-medium">Security Alerts</h2>
        <button class="text-xs flex items-center text-blue-400 hover:text-blue-300" onclick="window.updatePageData()">
            <i data-feather="refresh-cw" class="w-3 h-3 mr-1"></i>
            Refresh
        </button>
    </div>
    <div id="alertsContainer" class="space-y-2">
        <p class="text-slate-400 text-sm">Loading alerts...</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
{% endblock %}
