<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | NetWatch SIEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: #020617;
            color: #e2e8f0;
        }
        .cyber-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-darker">
    <div class="cyber-card rounded-lg p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <div class="flex items-center justify-center space-x-2 mb-2">
                <i data-feather="shield" class="text-blue-500 w-10 h-10"></i>
            </div>
            <h1 class="text-2xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-emerald-400">
                NetWatch SIEM
            </h1>
            <p class="text-slate-400 text-sm mt-2">Network Security Monitoring System</p>
        </div>

        {% if error %}
        <div class="bg-red-500/10 border border-red-500/30 rounded-lg p-3 mb-4">
            <p class="text-red-400 text-sm">{{ error }}</p>
        </div>
        {% endif %}

        <form method="POST" action="/login" class="space-y-4">
            <div>
                <label class="block text-sm text-slate-400 mb-2">Username</label>
                <input type="text" name="username" required 
                       class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none">
            </div>
            <div>
                <label class="block text-sm text-slate-400 mb-2">Password</label>
                <input type="password" name="password" required 
                       class="w-full bg-slate-800 border border-slate-700 rounded-lg px-4 py-2 text-white focus:border-blue-500 focus:outline-none">
            </div>
            <button type="submit" 
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded-lg transition">
                Login
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-slate-400 text-sm mb-2">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-blue-400 hover:text-blue-300 font-medium">
                    Register here
                </a>
            </p>
            <p class="text-xs text-slate-500">Network Intelligence & Threat Detection</p>
        </div>
    </div>

    <script>
        feather.replace();
    </script>
</body>
</html>
